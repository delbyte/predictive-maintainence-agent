    </filter>
  </defs>
  
  <!-- Outer Hexagon (Hardware/Auto) -->
  <path d="M50 5 L93.3 30 V80 L50 105 L6.7 80 V30 Z" stroke="url(#grad1)" stroke-width="4" fill="none" transform="scale(0.85) translate(8 4)" filter="url(#glow)" />
  
